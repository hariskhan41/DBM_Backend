<form #form="ngForm" autocomplete="off" (submit)=onSubmit(form)>
    <mat-card class="card-login">
        <mat-card-title>Add Assignment</mat-card-title>
        <br>
        <mat-card-content>
            <mat-form-field color="accent" appearance="outline" class="form-input">
                <mat-label>Title</mat-label>
                <input matInput name="Title" #Title="ngModel" [ngModel]="service.formData.Title" class="form-control"
                    required>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline" class="form-input" color="accent">
                <mat-label>Submission Date</mat-label>
                <input matInput [matDatepicker]="simpleDate" name="SubmissionDate" #SubmissionDate="ngModel"
                    [ngModel]="service.formData.SubmissionDate" class="form-control">
                <mat-datepicker-toggle matSuffix [for]="simpleDate"></mat-datepicker-toggle>
                <mat-datepicker #simpleDate></mat-datepicker>
            </mat-form-field>
<!-- 
            <br>

            <mat-form-field color="accent" appearance="outline" class="form-input">
                <mat-label>Path</mat-label>
                <input matInput name="FilePath" #FilePath="ngModel" [ngModel]="service.formData.FilePath"
                    class="form-control" required>
            </mat-form-field> -->

            <br>

            <!-- <form [formGroup]="form" novalidate> -->
            <mat-form-field appearance="outline" class="form-input" color="accent">
                <mat-label>Assignment File</mat-label>
                <ngx-mat-file-input name="file" [accept]="'.pdf'" #FilePath="ngModel" [ngModel]="service.formData.FilePath"
                    class="form-control"></ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>
            <!-- </form> -->
            <br>
            <br>
            <button mat-raised-button class="btn-login" color="primary">Add</button>
            <br>
        </mat-card-content>
    </mat-card>
</form>
