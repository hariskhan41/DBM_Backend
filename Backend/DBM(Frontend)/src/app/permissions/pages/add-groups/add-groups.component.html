<mat-card class="card-login">
  <mat-card-title>Add Group</mat-card-title>
  <br>
  <mat-card-content>
    <mat-form-field color="accent" appearance="outline" class="form-input">
      <mat-label>Group Name</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field color="accent" appearance="outline" class="form-input">
      <mat-label>Assign Permissions</mat-label>
      <mat-select [formControl]="permissions" multiple>
        <mat-option *ngFor="let permissions of permissionList" [value]="permissions">{{permissions}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <br>
    <button mat-raised-button class="btn-login" color="primary">Add</button>
    <br>
  </mat-card-content>
</mat-card>
